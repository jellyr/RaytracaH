dependencies:
  cache_directories:
    - "~/.stack"
  pre:
    - wget https://github.com/commercialhaskell/stack/releases/download/v0.1.5.0/stack-0.1.5.0-x86_64-linux.tar.gz -O /tmp/stack.tar.gz
    - tar -xf /tmp/stack.tar.gz
    - sudo mv /tmp/stack-0.1.5.0-x86_64-linux/stack /usr/bin/stack
    - rm -r /tmp/stack-0.1.5.0-x86_64-linux
  override:
    - stack setup
    - stack build

test:
  override:
    - stack test